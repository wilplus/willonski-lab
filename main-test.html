<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willonski Lab — Strona Główna</title>
  <meta name="description" content="Willonski Lab — badania nad emocjami, naturą i rozwojem człowieka." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- ====== NAV ====== -->
  <header class="site-nav" role="navigation" aria-label="Primary">
    <div class="nav-wrap">
      <a class="brand" href="/">Willonski Lab</a>

      <nav class="links" aria-label="Main menu">
        <a href="/blog">Blog</a>
        <a href="/about">O nas</a>
        <a href="/what-we-do">Co robimy?</a>
        <a href="/contact">Kontakt</a>
      </nav>

      <div class="right">
        <a class="news" href="/news">News</a>
        <button class="lang" aria-label="Zmień język">PL</button>
        <button class="ham" aria-label="Otwórz menu">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile" id="mobile-menu" hidden>
      <a href="/blog">Blog</a>
      <a href="/about">O nas</a>
      <a href="/what-we-do">Co robimy?</a>
      <a href="/contact">Kontakt</a>
      <a href="/news">News</a>
    </div>
  </header>

  <!-- ====== HERO SECTION ====== -->
  <main style="padding-top: var(--nav-height);">
    <section class="hero home-hero">
      <div class="hero-wrap grid-2">
        <!-- LEFT: TEXT -->
        <div class="hero-copy">
        <p class="hero-strong">
            <strong>Twój mózg ma 2 miliony lat.</strong>
        </p>
        <p class="hero-strong">
            <strong>Postęp, który znamy dziś, zaczął się zaledwie 250 lat temu.</strong>
        </p>
        <p class="hero-strong">
            <strong>To normalne, że czasem nie nadążasz.</strong>
        </p>
        <p class="hero-strong">
            <strong></strong>
        </p>

          <div class="cta-row">
            <a class="btn-orange" href="https://docs.google.com/forms/d/e/1FAIpQLSfcjOrPwBgzxBeFiMfkG-lQ5kZPeiy-d8uT0mGfKqGVFFLybg/viewform?usp=dialog" target="_blank" rel="noopener">Znajdź swój rytm</a>
          </div>
        </div>

        <!-- RIGHT: IMAGE -->
        <figure class="hero-media">
          <img src="/pic/willab-brain.png" alt="Ilustracja mózgu Willonski Lab">
        </figure>
      </div>
    </section>
  </main>

  <!-- ====== JS ====== -->
  <script>
    // Shrink navbar by 10px on scroll
    (function(){
      const nav = document.querySelector('.site-nav');
      const onScroll = () => {
        const y = window.scrollY || document.documentElement.scrollTop;
        if (y > 4) nav.classList.add('shrink'); else nav.classList.remove('shrink');
      };
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();

    // Mobile menu toggle
    (function(){
      const btn = document.querySelector('.ham');
      const menu = document.getElementById('mobile-menu');
      if(!btn || !menu) return;
      btn.addEventListener('click', () => {
        const hidden = menu.hasAttribute('hidden');
        if (hidden) menu.removeAttribute('hidden'); else menu.setAttribute('hidden','');
        btn.setAttribute('aria-expanded', hidden ? 'true' : 'false');
      });
    })();
  </script>












</body>
</html>
