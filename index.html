  <main id="main">
    <section id="blog" class="section">
      <div class="wrap">
        <span class="eyebrow">Blog</span>
        <h1 class="serif">Publikacje oraz kampanie edukacyjne</h1>

        <!-- üëá Dynamic grid (auto-filled by blog.json) -->
        <div class="post-grid" id="post-grid" aria-live="polite"></div>
      </div>
    </section>

  <!-- üëá Script that sources /content/blog.json -->
  <script>
(async () => {
  const grid = document.getElementById('post-grid');
  if (!grid) return;

  // Fetch
  let posts = [];
  try {
    const res = await fetch('/content/blog.json', { cache: 'no-store' });
    if (res.ok) posts = await res.json();
  } catch (e) { console.warn('blog.json not loaded', e); }

  // Sort: newest first (robust date parsing)
  const toTime = (p) => Date.parse(p.date || '') || 0;
  posts.sort((a, b) => toTime(b) - toTime(a));

  // Helpers
  const esc = (s) => String(s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  const fmtDate = (d) => { try { return new Date(d).toLocaleDateString('pl-PL'); } catch { return d || ''; } };

  // Templates
  const cardReel = (p) => {
    const media = p.video
      ? `<a class="media ar-9x16" href="${esc(p.url||'#')}" aria-label="${esc(p.aria||p.title)}">
           <video preload="metadata" poster="${esc(p.cover||'')}" muted playsinline>
             <source src="${esc(p.video)}" type="video/mp4">
           </video>
         </a>`
      : `<a class="media ar-9x16" href="${esc(p.url||'#')}" aria-label="${esc(p.aria||p.title)}">
           <img src="${esc(p.cover||'')}" alt="${esc(p.title)}" loading="lazy" decoding="async">
         </a>`;
    return `
      <article class="post post--reel">
        ${media}
        <div class="post-body">
          ${p.tag ? `<div class="post-tag">${esc(p.tag)}</div>` : ''}
          <h2 class="post-title serif"><a href="${esc(p.url||'#')}">${esc(p.title)}</a></h2>
          ${p.excerpt ? `<p class="post-excerpt">${esc(p.excerpt)}</p>` : ''}
          <div class="post-meta">${fmtDate(p.date)}</div>
        </div>
      </article>`;
  };

  const cardSquare = (p) => `
    <article class="post post--square">
      <a class="media ar-1x1" href="${esc(p.url||'#')}" aria-label="${esc(p.aria||p.title)}">
        <img src="${esc(p.cover||'')}" alt="${esc(p.title)}" loading="lazy" decoding="async">
      </a>
      <div class="post-body">
        ${p.tag ? `<div class="post-tag">${esc(p.tag)}</div>` : ''}
        <h2 class="post-title serif"><a href="${esc(p.url||'#')}">${esc(p.title)}</a></h2>
        ${p.excerpt ? `<p class="post-excerpt">${esc(p.excerpt)}</p>` : ''}
        <div class="post-meta">${fmtDate(p.date)}</div>
      </div>
    </article>`;

  const cardResearch = (p) => `
    <article class="post post--research post--full">
      <a class="media ar-16x9" href="${esc(p.url||'#')}" aria-label="${esc(p.aria||p.title)}">
        <img src="${esc(p.cover||'')}" alt="${esc(p.title)}" loading="lazy" decoding="async">
      </a>
      <div class="post-body">
        ${p.tag ? `<div class="post-tag">${esc(p.tag)}</div>` : ''}
        <h2 class="post-title serif"><a href="${esc(p.url||'#')}">${esc(p.title)}</a></h2>
        ${p.excerpt ? `<p class="post-excerpt">${esc(p.excerpt)}</p>` : ''}
        <div class="post-meta">${fmtDate(p.date)}</div>
      </div>
    </article>`;

  const byType = { reel: cardReel, square: cardSquare, research: cardResearch };

  // Render
  grid.innerHTML = posts
    .filter(p => ['reel','square','research'].includes(p.type))
    .map(p => byType[p.type](p))
    .join('');
})();
</script>

  
  <script src="/scripts.js"></script>
